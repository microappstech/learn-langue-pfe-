    <meta charset="utf-8" />

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>LANG | Confirm information</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Typography CSS -->
    <link rel="stylesheet" href="css/typography.css" />
    <!-- Style CSS -->

  <body>
    <form method="post" action="">
      <div class="form-card text-left">
        <div class="row">
          <div class="col-7">
            <h3 class="mb-4">Account Information:</h3>
          </div>
          <div class="col-5">
            <h2 class="steps">Step 1 - 4</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Username: *</label>
              <input
                type="text"
                required
                class="form-control"
                name="username"
                placeholder="UserName"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Password: *</label>
              <input
                type="password"
                class="form-control"
                required
                name="password"
                placeholder="Password"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Confirm Password: *</label>
              <input
                type="password"
                class="form-control"
                name="password2"
                required
                placeholder="Confirm Password"
              />
            </div>
          </div>
        </div>
      </div>

      <fieldset>
        <div class="form-card text-left">
          <div class="row">
            <div class="col-7">
              <h3 class="mb-4">Personal Information:</h3>
            </div>
            <div class="col-5">
              <h2 class="steps">Step 2 - 4</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>First Name: *</label>
                <input
                  type="text"
                  class="form-control"
                  name="fname"
                  required
                  placeholder="First Name"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Last Name: *</label>
                <input
                  type="text"
                  class="form-control"
                  name="lname"
                  required
                  placeholder="Last Name"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>lannguage :</label>
                <select
                  name="category"
                  class="form-control"
                  required
                  id="selectuserrole"
                >
                  <option value="en ar">english - arabic</option>
                  <option value="ar en">arabic - english</option>
                  <option value="ar es">arabic - spanish</option>
                  <option value="en fr">english - francais</option>
                  <option value="en es">english - spanish</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <button class="btn btn-primary next action-button float-right">
          Next
        </button>
        <button
          type="button"
          name="previous"
          class="btn btn-dark previous action-button-previous float-right mr-3"
          value="Previous"
        >
          Previous
        </button>
      </fieldset>

      <button class="btn btn-info next action-button float-left" type="submit">
        Subb
      </button>
    </form>

    <fieldset>
      <div class="form-card text-left">
        <div class="row">
          <div class="col-7">
            <h3 class="mb-4">Image Upload:</h3>
          </div>
          <div class="col-5">
            <h2 class="steps">Step 3 - 4</h2>
          </div>
        </div>
        <div class="form-group">
          <label>Upload Your Photo:</label>
          <input
            accept=".png,.jpg,.jpeg,.gif"
            type="file"
            class="form-control"
            name="pic"
          />
        </div>
      </div>
      <button
        type="submit"
        name="submit"
        class="btn btn-primary next action-button float-right"
      >
        Submit
      </button>
      <button
        type="button"
        name="previous"
        class="btn btn-dark previous action-button-previous float-right mr-3"
        value="Previous"
      >
        Previous
      </button>
    </fieldset>
    <fieldset>
      <div class="form-card">
        <div class="row">
          <div class="col-7">
            <h3 class="mb-4 text-left">Finish:</h3>
          </div>
          <div class="col-5">
            <h2 class="steps">Step 4 - 4</h2>
          </div>
        </div>
        <br /><br />
        <h2 class="text-success text-center">
          <strong>SUCCESS !</strong>
        </h2>
        <br />
        <div class="row justify-content-center">
          <div class="col-3">
            <img
              src="images/page-img/img-success.png"
              class="fit-image"
              alt="fit-image"
            />
          </div>
        </div>
        <br /><br />
        <div class="row justify-content-center">
          <div class="col-7 text-center">
            <h5 class="purple-text text-center">
              You Have Successfully Signed Up
            </h5>
          </div>
        </div>
      </div>
    </fieldset>
